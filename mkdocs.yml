site_name: Proxmox Utilities
site_description: Secure, production-ready utilities for Proxmox VM automation
site_author: ZeroDay Security
site_url: https://zerodaysec.github.io/proxmox-utilities

repo_name: zerodaysec/proxmox-utilities
repo_url: https://github.com/zerodaysec/proxmox-utilities
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 ZeroDay Security

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Creating Templates: user-guide/templates.md
      - Managing VMs: user-guide/vms.md
      - CLI Reference: user-guide/cli.md
      - Environment Variables: user-guide/environment.md
  - Security:
      - Overview: security/overview.md
      - Best Practices: security/best-practices.md
      - Threat Model: security/threat-model.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Release Process: development/release.md
  - API Reference:
      - Config: api/config.md
      - Template: api/template.md
      - VM: api/vm.md
      - Utils: api/utils.md
      - Exceptions: api/exceptions.md
  - Changelog: changelog.md
